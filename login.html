<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form - Anti-Corruption</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffffff;
      }
      .logo-header {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .logo-header img {
        max-width: 100px;
        margin-top: 20px;
      }
      .logo-header h1 {
        font-size: 2rem;
        font-weight: bold;
      }
      .logo-header h2 {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h3,h6,h4{
        color: green;
      }
      p{
        color: rgb(72, 72, 72);
      }
    </style>
  </head>
  <body>
    <!-- Logo and Headings outside the container -->
    <div class="logo-header">
        <h3>GOVERNMENT OF SINDH</h3>
      <h6>ANTI-CURRUPTION ESTABLISHMENT</h6>
      <img
        src="logo.PNG"
        alt="Sindh Logo"
      />
      
    </div>

    <!-- Login Form Container -->
    <div class="container">
      <div class="login-container">
        <div class="text-center mb-3">
          <h4>Login to Your Account</h4>
          <p>Enter your Username & Password</p>
        </div>

        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
            />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Login</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
